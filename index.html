<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordle</title>
</head>

<body>
    <header>
        <h1>Wordle</h1>
    </header>
    <main>

        <section class="game-board">
            <div class="row-1">
                <p class="letter1"></p>
                <p class="letter2"></p>
                <p class="letter3"></p>
                <p class="letter4"></p>
                <p class="letter5"></p>
            </div>
            <div class="row-2">
                <p class="letter6"></p>
                <p class="letter7"></p>
                <p class="letter8"></p>
                <p class="letter9"></p>
                <p class="letter10"></p>
            </div>
            <div class="row-3">
                <p class="letter11"></p>
                <p class="letter12"></p>
                <p class="letter13"></p>
                <p class="letter14"></p>
                <p class="letter15"></p>
            </div>
            <div class="row-4">
                <p class="letter16"></p>
                <p class="letter17"></p>
                <p class="letter18"></p>
                <p class="letter19"></p>
                <p class="letter20"></p>
            </div>
            <div class="row-5">
                <p class="letter21"></p>
                <p class="letter22"></p>
                <p class="letter23"></p>
                <p class="letter24"></p>
                <p class="letter25"></p>
            </div>
            <div class="row-6">
                <p class="letter26"></p>
                <p class="letter27"></p>
                <p class="letter28"></p>
                <p class="letter29"></p>
                <p class="letter30"></p>
            </div>
        </section>

        <section class="keyboard-layout">
            <div class="keyboard-first-row">
                <button class="keypad">Q</button>
                <button class="keypad">W</button>
                <button class="keypad">E</button>
                <button class="keypad">R</button>
                <button class="keypad">T</button>
                <button class="keypad">Y</button>
                <button class="keypad">U</button>
                <button class="keypad">I</button>
                <button class="keypad">O</button>
                <button class="keypad">P</button>
            </div>
            <div class="keyboard-second-row">
                <button class="keypad" value="A">A</button>
                <button class="keypad">S</button>
                <button class="keypad">D</button>
                <button class="keypad">F</button>
                <button class="keypad">G</button>
                <button class="keypad">H</button>
                <button class="keypad">J</button>
                <button class="keypad">K</button>
                <button class="keypad">L</button>
            </div>
            <div class="keyboard-third-row">
                <button class="clear">Back </button>
                <button class="keypad">Z</button>
                <button class="keypad">X</button>
                <button class="keypad">C</button>
                <button class="keypad">V</button>
                <button class="keypad">B</button>
                <button class="keypad">N</button>
                <button class="keypad">M</button>
                <button class="enter">ENTER</button>
            </div>
        </section>
    </main>
    <footer>
        KI | Wordle &copy; 2022
    </footer>
    <script src="./script.js"></script>
</body>

</html>
